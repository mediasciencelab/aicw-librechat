services:
  api:
    container_name: LibreChat
    ports:
      - "3080:3080"
    depends_on:
      - mongodb
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: api-build
    image: libre-chat
    restart: always
    user: "ubuntu:ubuntu"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "1000:1000"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
